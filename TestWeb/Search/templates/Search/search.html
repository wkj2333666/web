<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>🔎搜索</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 导入音乐网站专用CSS -->
        {% load static %}
        <link rel="stylesheet" href={% static "style.css" %}>
        <!-- 导入Font Awesome图标 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- 导入Google字体 -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <style>
            /* 基础页面样式 */
            body {
                background: linear-gradient(135deg, var(--music-darker) 0%, var(--music-dark) 100%);
                color: var(--music-light);
                font-family: 'Open Sans', sans-serif;
                line-height: 1.6;
                min-height: 100vh;
                padding: 20px;
                background-attachment: fixed;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="head-bar">
            <a href="/" class="link-action">
                🏠首页
            </a>
            <a href="/singer/list" class="link-action">
                🎤歌手列表
            </a>
            <a href="/song/list" class="link-action">
                🎶歌曲列表
            </a>
            <a href="/search" class="link-action">
                🔍搜索
            </a>
        </div>
        {% comment %} 标题 {% endcomment %}
        <h1 class="music-h1" align="center">搜索<h1>

        <div align="center">
            <form method="post" action="/search/">
                {% csrf_token %}
                <label for="flag">搜索对象：</label>
                <select id="flag" name="flag">
                    <option value="0">歌曲</option>
                    <option value="1">歌手</option>
                </select>

                <label for="key_word">关键词：</label>
                <input type="text" name="key_word" id="key_word">

                <input type="submit" value="🔍">
            </form>
        </div>

    </body>
</html>
